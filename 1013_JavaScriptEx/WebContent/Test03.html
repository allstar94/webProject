<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#img {width:400px; height:200px;}
</style>
</head>

<script>
	var imgs = new Array();
	imgs.push("./images/img1.jpg");
	imgs.push("./images/img2.jpg");
	imgs.push("./images/img3.jpg");
	imgs.push("./images/img4.jpg");
	
	
	var imageText = new Array();
	imageText.push("이미지 텍스트1");
	imageText.push("이미지 텍스트2");
	imageText.push("이미지 텍스트3");
	imageText.push("이미지 텍스트4");
	
	
	// 사용자 요구 사항이 있다고 가정하면 => 2초 마다 이미지를 교체해달라! => 소스 수정
	window.onload = function(){ //콜백 함수
		setInterval("imageChange()", 2000); //1초 마다 imageChange() 함수 호출
	}
	
	var index = 0;
	function imageChange(){
		/*
		var currentDate = new Date();
		var img = document.getElementById("img");
		//img.src = imgs[((currentDate.getSeconds()%2)+index)%4];
		img.src = imgs[Math.ceil(currentDate.getSeconds()/2)%4];
		*/
		var img = document.getElementById("img");
		var text = document.getElementById("text");
		img.src = imgs[index];
		
		
		//추가
		text.textContent= imageText[index];
		index++;
		
		if(index == imgs.length) index = 0;
	
	}
	/*
		1초 % 4 = 1
		2초 % 4 = 2
		3초 % 4 = 3
		4초 % 4 = 0
		5초 % 4 = 1
	*/
</script>

<body>
	<center>
		<h1>(주)휴먼 소프트웨어 이미지 동적 교체</h1>
		<img id="img"/>
		<h3 id="text"></h3>
	</center>
</body>
</html>
